<ion-header>

  <ion-navbar class="bg" color="dark">
    <ion-title>BOOKING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <ion-list>

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
         <ion-label stacked>Check-in Date</ion-label>
         <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]= "date1" required=""></ion-datetime>
        </ion-item>
        <!-- <v-date-picker></v-date-picker> -->
        <ion-item>
            <ion-label stacked>Check-out Date</ion-label>
            <ion-datetime displayFormat="MM-DD-YYYY" [(ngModel)]="date2" required=""></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label stacked>Total Number of guests</ion-label>
            <ion-select [(ngModel)]="guest1">
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label stacked>Number of kids</ion-label>
              <ion-select [(ngModel)]="guest2" >
                <ion-option value="0">0</ion-option>
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Payment Type</ion-label>
                <ion-select [(ngModel)]="payment" name="payment" required="">
                  <ion-option value="Cash">Cash</ion-option>
                  <ion-option value="Card">Card</ion-option>
                </ion-select>
              </ion-item>
          
              <ion-item>
                  <ion-label stacked>Room</ion-label>
                  <ion-select [(ngModel)]="room" name="rooms" required="">
                    <ion-option value="0">Chalet 1</ion-option>
                    <ion-option value="1">Chalet 2</ion-option>
                    <ion-option value="2">Chalet 3</ion-option>
                    <ion-option value="3">Luxury Suite</ion-option>
                    <ion-option value="4">Family Room</ion-option>
                    <ion-option value="5">Guest Room</ion-option>
                    <ion-option value="6">Bush Lodge 1</ion-option>
                    <ion-option value="7">Bush Lodge 2</ion-option>
                  </ion-select>
              </ion-item>
        </ion-list>
        <button ion-button (click)="Book()" color="dark" align="center" >BOOK NOW</button>
        <button ion-button (click)="next()" color="dark" align="center" >VIEW BOOKED</button>
</ion-content>
