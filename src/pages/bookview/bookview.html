<ion-header>

  <ion-navbar color="dark">
    <ion-title>BOOKED ROOMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

  <ion-card (click)="view()" class="card" *ngFor="let b of boy; let i=index">
    <br>
    
      <h3>Accommodation</h3>
      <p>{{b.Room}}</p>
      <br>
      <h3>Check-in Date</h3>
      <p>{{b.Checkin}}</p>
      <br>
      <h3>Check-out Date</h3>
      <p>{{b.Checkout}}</p>
      <br>
     
  </ion-card>

</ion-content>
