<ion-header>

  <ion-navbar class="bg" color="dark">
    <ion-title>ROOMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgr">

  <ion-grid>
    <ion-row>
      <ion-col class="col1" (click)="Next1()">
        <img src="assets/imgs/log-cabin-256.png" width="30%">
        <h4> Chalet 1</h4>
      </ion-col>

      <ion-col class="col2" (click)="Next2()">
        <img src="assets/imgs/log-cabin-256.png" width="30%">
        <h4> Chalet 2</h4>
      </ion-col>
     
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
        <ion-col class="col3" (click)="Next3()">
          <img src="assets/imgs/log-cabin-256.png" width="33%">
          <h4> Chalet 3</h4>
    </ion-col>
      
    <ion-col class="col4" (click)="Next4()">
          <img src="assets/imgs/queen-gb-256.png" width="35%">
          <h4>Luxury Suite</h4>
    </ion-col>
    </ion-row>
  </ion-grid>

    
 

  <ion-grid text-center>
    <ion-row>
      <ion-col class="col5" (click)="Next5()">
        <!-- <ion-icon ios="ios-calendar-outline" md="md-calendar" style="zoom:3.0;"></ion-icon> -->
        <img src="assets/imgs/home-5-256.png" width="30%">
      <h4>Family Room</h4>
      </ion-col>

      <ion-col class="col6" (click)="Next6()">
        <img src="assets/imgs/barn-256.png" width="30%">
        <h4>Double Guest Room</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
        <ion-row>
            <ion-col class="col7" (click)="Next7()">
              <img src="assets/imgs/bungalow-256.png" width="40%">
              <h4>Bush Lodge 1</h4>
            </ion-col>
      
            <ion-col class="col8" (click)="Next8()">
              <img src="assets/imgs/bungalow-256.png" width="40%">
              <h4>Bush Lodge 2</h4>
            </ion-col>
          </ion-row>
 </ion-grid>

</ion-content>
